# Nginx configuration for VVG Template - Host-based deployment
# This configuration assumes PM2 processes running on localhost

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=general:10m rate=50r/s;

# HTTP server - redirect to HTTPS in production
server {
    listen 80;
    server_name your-domain.com;  # Replace with your actual domain

    # Health check endpoint for ALB/ELB
    location /nginx-health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # For production with SSL, uncomment to redirect
    # return 301 https://$server_name$request_uri;

    # ============================================
    # STAGING ENVIRONMENT - Port 3001
    # ============================================
    
    # Staging environment with basePath
    location /template-staging/ {
        proxy_pass http://localhost:3001/template-staging/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Rate limiting
        limit_req zone=general burst=20 nodelay;
    }

    # API endpoints for staging
    location /template-staging/api/ {
        proxy_pass http://localhost:3001/template-staging/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Stricter rate limiting for API
        limit_req zone=api burst=5 nodelay;
        
        # Disable buffering for SSE/streaming
        proxy_buffering off;
        proxy_cache off;
    }

    # Static assets for staging
    location /template-staging/_next/static/ {
        proxy_pass http://localhost:3001/template-staging/_next/static/;
        proxy_cache_valid 200 365d;
        expires 365d;
        add_header Cache-Control "public, immutable";
    }

    location /template-staging/static/ {
        proxy_pass http://localhost:3001/template-staging/static/;
        proxy_cache_valid 200 7d;
        expires 7d;
        add_header Cache-Control "public";
    }

    # ============================================
    # PRODUCTION ENVIRONMENT - Port 3000
    # ============================================
    
    # Production environment with basePath
    location /template/ {
        proxy_pass http://localhost:3000/template/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Rate limiting
        limit_req zone=general burst=20 nodelay;
    }

    # API endpoints for production
    location /template/api/ {
        proxy_pass http://localhost:3000/template/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Stricter rate limiting for API
        limit_req zone=api burst=5 nodelay;
        
        # Disable buffering for SSE/streaming
        proxy_buffering off;
        proxy_cache off;
    }

    # Static assets for production
    location /template/_next/static/ {
        proxy_pass http://localhost:3000/template/_next/static/;
        proxy_cache_valid 200 365d;
        expires 365d;
        add_header Cache-Control "public, immutable";
    }

    location /template/static/ {
        proxy_pass http://localhost:3000/template/static/;
        proxy_cache_valid 200 7d;
        expires 7d;
        add_header Cache-Control "public";
    }

    # ============================================
    # DEVELOPMENT ENVIRONMENT (Optional) - Port 3005
    # ============================================
    
    # Development environment (no basePath)
    location / {
        proxy_pass http://localhost:3005;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Development has looser limits
        limit_req zone=general burst=50 nodelay;
    }
}

